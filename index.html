<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>목박사 RPG - 장소 시스템</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
    user-select: none;
  }
  #stats {
    margin-bottom: 20px;
    font-size: 16px;
    background: #222;
    padding: 10px;
    border-radius: 8px;
  }
  #dialogue {
    background: #222;
    padding: 15px;
    border-radius: 8px;
    min-height: 70px;
    font-size: 18px;
    margin-bottom: 20px;
  }
  #choices button {
    background: #444;
    border: none;
    color: #eee;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  #choices button:hover {
    background: #666;
  }
  #locationBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #333;
    border: none;
    color: #eee;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  #locationList {
    position: fixed;
    bottom: 70px;
    left: 20px;
    background: #222;
    border-radius: 8px;
    padding: 10px;
    max-width: 300px;
    display: none;
    box-shadow: 0 0 15px #000;
    z-index: 100;
  }
  #locationList button {
    width: 100%;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div id="stats"></div>
<div id="dialogue"></div>
<div id="choices"></div>

<button id="locationBtn">장소 이동</button>
<div id="locationList"></div>

<script>
(() => {
  const player = {
    hpMax: 100,
    hp: 100,
    atk: 10,
    mp: 30,
    crit: 5,
    money: 10000,
    turn: 1,
  };

  const statsDiv = document.getElementById("stats");
  const dialogueDiv = document.getElementById("dialogue");
  const choicesDiv = document.getElementById("choices");
  const locationBtn = document.getElementById("locationBtn");
  const locationList = document.getElementById("locationList");

  let currentLine = 0;
  let currentScript = [];
  let currentLocation = "튜토리얼";

  // 장소별 스크립트
  const locationScripts = {
    "튜토리얼": [
      { speaker: "박사", text: "튜토리얼 장소에 왔습니다." },
      { speaker: "박사", text: "기본적인 조작법을 익힙니다." },
      { speaker: "박사", text: "엔터키로 다음을 넘기고, 선택지는 클릭하세요." },
      { speaker: null, text: "이제 다른 장소로 이동해보세요.", choices: [
        { text: "고물상점으로 이동", nextLocation: "고물상점" },
        { text: "헬스장으로 이동", nextLocation: "헬스장" }
      ]},
    ],

    "고물상점": [
      { speaker: null, text: "고물상점에 도착했습니다. 부품을 구매할 수 있습니다." },
      { speaker: null, text: "하지만 아직 구매 시스템은 없어요.", choices: [
        { text: "튜토리얼로 돌아가기", nextLocation: "튜토리얼" },
        { text: "헬스장으로 이동", nextLocation: "헬스장" }
      ]}
    ],

    "헬스장": [
      { speaker: null, text: "헬스장에 왔습니다. 운동하면 체력이 늘어납니다." },
      { speaker: null, text: "운동은 아직 미구현 상태입니다.", choices: [
        { text: "튜토리얼로 돌아가기", nextLocation: "튜토리얼" },
        { text: "고물상점으로 이동", nextLocation: "고물상점" }
      ]}
    ]
  };

  function updateStats(){
    statsDiv.textContent = `체력: ${player.hp}/${player.hpMax} | 공격력: ${player.atk} | 마나: ${player.mp} | 치명타: ${player.crit}% | 돈: ${player.money}원 | 턴: ${player.turn}`;
  }

  function showLine(){
    if(currentLine >= currentScript.length){
      // 대사가 끝났으면 선택지 없으면 기본 선택지 띄우기
      dialogueDiv.textContent = "";
      choicesDiv.innerHTML = "";
      return;
    }
    updateStats();
    const line = currentScript[currentLine];
    dialogueDiv.textContent = (line.speaker ? line.speaker + ": " : "") + (line.text || "");
    choicesDiv.innerHTML = "";

    if(line.choices){
      line.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => {
          if(choice.nextLocation){
            goToLocation(choice.nextLocation);
          } else if(choice.next !== undefined){
            currentLine = choice.next;
            showLine();
          }
        }
        choicesDiv.appendChild(btn);
      });
      document.onkeydown = null;
    } else {
      document.onkeydown = (e) => {
        if(e.key === "Enter"){
          currentLine++;
          showLine();
        }
      };
    }
  }

  function goToLocation(name){
    if(!locationScripts[name]){
      alert("해당 장소가 없습니다: " + name);
      return;
    }
    currentLocation = name;
    currentScript = locationScripts[name];
    currentLine = 0;
    locationList.style.display = "none";
    showLine();
  }

  locationBtn.onclick = () => {
    if(locationList.style.display === "block"){
      locationList.style.display = "none";
      return;
    }
    locationList.innerHTML = "";
    Object.keys(locationScripts).forEach(loc => {
      const btn = document.createElement("button");
      btn.textContent = loc;
      btn.onclick = () => {
        goToLocation(loc);
      };
      locationList.appendChild(btn);
    });
    locationList.style.display = "block";
  };

  // 초기화
  goToLocation("튜토리얼");
})();
</script>

</body>
</html>
