<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>목박사 RPG 확장판</title>
<style>
  /* 기본 스타일 유지 (앞과 같음) */
  body {
    margin: 0; padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #111;
    color: white;
    height: 100vh;
    overflow: hidden;
  }
  #dialogue-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 800px;
    background: rgba(0,0,0,0.85);
    border: 3px solid #555;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 15px #000;
    z-index: 10;
  }
  #speaker {
    font-weight: bold;
    color: #ffdd57;
    margin-bottom: 8px;
    font-size: 1.2em;
  }
  #dialogue-text {
    font-size: 1.1em;
    min-height: 60px;
    white-space: pre-line;
  }
  #choices {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .choice-btn {
    background-color: #444;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    flex: 1 1 auto;
    min-width: 100px;
    transition: background-color 0.3s ease;
  }
  .choice-btn:hover {
    background-color: #666;
  }
  #inventory-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #333;
    border: 2px solid #777;
    border-radius: 8px;
    color: white;
    padding: 12px 18px;
    cursor: pointer;
    font-weight: bold;
    z-index: 20;
    user-select: none;
  }
  #stat-panel {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(20,20,20,0.9);
    border: 2px solid #555;
    border-radius: 10px;
    padding: 12px 20px;
    width: 180px;
    font-size: 1em;
    line-height: 1.5em;
    z-index: 20;
  }
  #location-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #222;
    border: 2px solid #666;
    border-radius: 8px;
    padding: 12px 18px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    z-index: 20;
    user-select: none;
  }
  .popup {
    position: fixed;
    background: rgba(0,0,0,0.9);
    border: 3px solid #555;
    border-radius: 10px;
    padding: 15px;
    max-width: 300px;
    color: white;
    box-shadow: 0 0 20px #000;
    z-index: 30;
  }
  #inventory-popup, #location-popup {
    display: none;
  }
  #inventory-popup {
    top: 60px;
    right: 20px;
    width: 320px;
    max-height: 70vh;
    overflow-y: auto;
  }
  #location-popup {
    bottom: 70px;
    left: 20px;
  }
  .popup h3 {
    margin-top: 0;
  }
  .popup-close-btn {
    background: #444;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    float: right;
  }
  .item {
    border: 1px solid #666;
    padding: 5px 8px;
    margin-bottom: 6px;
    border-radius: 5px;
  }
  .location-item {
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid transparent;
    transition: border-color 0.2s ease;
  }
  .location-item:hover {
    border-color: #ffdd57;
    background-color: rgba(255, 221, 87, 0.1);
  }
</style>
</head>
<body>

<div id="stat-panel">
  <div>체력: <span id="stat-hp">100</span></div>
  <div>공격력: <span id="stat-atk">10</span></div>
  <div>마나: <span id="stat-mp">30</span></div>
  <div>치명타 확률: <span id="stat-crit">5%</span></div>
</div>

<div id="inventory-btn">인벤토리</div>
<div id="location-btn">장소 이동</div>

<div id="dialogue-container">
  <div id="speaker"></div>
  <div id="dialogue-text"></div>
  <div id="choices"></div>
</div>

<div id="inventory-popup" class="popup">
  <button class="popup-close-btn" id="inv-close-btn">닫기</button>
  <h3>인벤토리</h3>
  <div id="inventory-list"></div>
</div>

<div id="location-popup" class="popup">
  <button class="popup-close-btn" id="loc-close-btn">닫기</button>
  <h3>장소 선택</h3>
  <div id="location-list"></div>
</div>

<script>
  const playerStats = { hp: 100, atk: 10, mp: 30, crit: 5 };
  let inventory = [
    { id: 1, name: "망가진 팔", qty: 1 },
    { id: 2, name: "모터", qty: 2 },
    { id: 3, name: "마이크로칩", qty: 3 }
  ];

  const locations = [
    "튜토리얼", 
    "고물상점", 
    "푸코상점", 
    "헬스장", 
    "도서관"
  ];
  let currentLocation = "튜토리얼";

  const statHpEl = document.getElementById("stat-hp");
  const statAtkEl = document.getElementById("stat-atk");
  const statMpEl = document.getElementById("stat-mp");
  const statCritEl = document.getElementById("stat-crit");
  const inventoryBtn = document.getElementById("inventory-btn");
  const inventoryPopup = document.getElementById("inventory-popup");
  const invCloseBtn = document.getElementById("inv-close-btn");
  const inventoryList = document.getElementById("inventory-list");
  const locationBtn = document.getElementById("location-btn");
  const locationPopup = document.getElementById("location-popup");
  const locCloseBtn = document.getElementById("loc-close-btn");
  const locationList = document.getElementById("location-list");
  const speakerEl = document.getElementById("speaker");
  const dialogueTextEl = document.getElementById("dialogue-text");
  const choicesEl = document.getElementById("choices");

  // 장소별 스크립트 (대사 + 선택지)
  const scripts = {
    "튜토리얼": [
      { speaker: "박사", text: "드디어....드디어 인류 최고의 발명품을 만들었어요!" },
      { speaker: "조수", text: "그게 뭔데요 박사님?" },
      { speaker: "박사", text: "내 모모짱을 닮은 무드등" },
      { speaker: "조수", text: "아니 그걸 누가써요;;" },
      { speaker: "박사", text: "...아 그런가?" },
      { speaker: "조수", text: "하....저도 이제 지겹다고요!! 언제까지 그렇게 하실거에요!!!" },
      { speaker: "박사", text: "내가 미안하다 광칠아..." },
      { speaker: "조수", text: "하...저도 이젠 더이상 못해요! 전 갈꺼에요" },
      { speaker: "박사", text: "아니 나에게 1개월, 아니 1주일만 시간을 주게!!!" },
      { speaker: "조수", text: "늦었어요, 이거나 받고 꺼지세요" },
      { speaker: null, text: "(만원 한장을 주고 작업실을 떠난 조수....)" },
      { speaker: "박사", text: "이젠 진짜 혼자가 됐어......." },
      { speaker: "박사", text: "안돼겠어! 나 목박사 꼭 우주최강 박사가 될 태다!!!" }
    ],
    "고물상점": [
      { speaker: null, text: "고물상점에 도착했습니다. 여기서는 고철과 부품을 살 수 있어요." },
      { choice: true, choices: [
        { text: "부품을 구매한다", next: 2 },
        { text: "돌아간다", next: 99 }
      ]},
      { speaker: "상인", text: "좋은 부품 고르셨습니다. 감사합니다!" }
    ],
    "푸코상점": [
      { speaker: null, text: "푸코상점입니다. 특별한 발명 아이템이 있습니다." },
      { choice: true, choices: [
        { text: "아이템 구경하기", next: 2 },
        { text: "돌아간다", next: 99 }
      ]},
      { speaker: "푸코", text: "최고의 아이템을 가져왔어요!" }
    ],
    "헬스장": [
      { speaker: null, text: "헬스장에 왔습니다. 체력을 키울 수 있어요." },
      { choice: true, choices: [
        { text: "운동한다", next: 2 },
        { text: "돌아간다", next: 99 }
      ]},
      { speaker: "트레이너", text: "잘했어요! 체력이 10 증가했습니다." }
    ],
    "도서관": [
      { speaker: null, text: "도서관입니다. 새로운 지식을 얻을 수 있어요." },
      { choice: true, choices: [
        { text: "책을 읽는다", next: 2 },
        { text: "돌아간다", next: 99 }
      ]},
      { speaker: "사서", text: "좋은 책을 발견했습니다!" }
    ]
  };

  let currentScript = scripts[currentLocation];
  let currentLine = 0;

  function updateStats() {
    statHpEl.textContent = playerStats.hp;
    statAtkEl.textContent = playerStats.atk;
    statMpEl.textContent = playerStats.mp;
    statCritEl.textContent = playerStats.crit + "%";
  }

  inventoryBtn.onclick = () => {
    renderInventory();
    inventoryPopup.style.display = "block";
  };
  invCloseBtn.onclick = () => {
    inventoryPopup.style.display = "none";
  };
  function renderInventory() {
    inventoryList.innerHTML = "";
    if(inventory.length === 0) {
      inventoryList.textContent = "아이템이 없습니다.";
      return;
    }
    inventory.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${item.name} ×${item.qty}`;
      inventoryList.appendChild(div);
    });
  }

  locationBtn.onclick = () => {
    renderLocations();
    locationPopup.style.display = "block";
  };
  locCloseBtn.onclick = () => {
    locationPopup.style.display = "none";
  };
  function renderLocations() {
    locationList.innerHTML = "";
    locations.forEach(loc => {
      const div = document.createElement("div");
      div.className = "location-item";
      div.textContent = loc;
      div.onclick = () => {
        currentLocation = loc;
        currentScript = scripts[loc];
        currentLine = 0;
        locationPopup.style.display = "none";
        showLine();
      };
      locationList.appendChild(div);
    });
  }

  function showLine() {
    clearChoices();
    if(currentLine >= currentScript.length) {
      speakerEl.textContent = "";
      dialogueTextEl.textContent = "장면이 끝났습니다. 다른 장소로 이동하세요.";
      return;
    }
    const line = currentScript[currentLine];
    if(line.choice) {
      showChoices(line.choices);
      return;
    }
    speakerEl.textContent = line.speaker ? line.speaker : "";
    dialogueTextEl.textContent = line.text;
  }

  function showChoices(choices) {
    choicesEl.innerHTML = "";
    choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = choice.text;
      btn.onclick = () => {
        if(choice.next === 99){
          // 99는 '돌아간다' 시나리오로 그냥 현재 장소 스크립트 처음으로 돌아가기
          currentLine = 0;
        } else {
          currentLine = choice.next;
        }
        showLine();
      };
      choicesEl.appendChild(btn);
    });
  }

  function clearChoices() {
    choicesEl.innerHTML = "";
  }

  window.addEventListener("keydown", (e) => {
    if(e.key === "Enter") {
      if(choicesEl.childElementCount === 0) {
        currentLine++;
        showLine();
      }
    }
  });

  updateStats();
  showLine();

</script>

</body>
</html>
