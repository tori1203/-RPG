  body {

  #dialogue-container {

    padding: 15px; box-shadow: 0 0 15px #000;

    min-height: 100px;
  }
  #speaker { font-weight: bold; color: #ffdd57; margin-bottom: 8px; font-size: 1.3em; min-height: 24px; }
  #dialogue-text { font-size: 1.1em; white-space: pre-line; min-height: 50px; }
  #choices { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 10px; }
  .choice-btn {
    background-color: #444; border: none; padding: 10px 18px; border-radius: 5px;
    color: white; cursor: pointer; flex: 1 1 auto; min-width: 100px;
    transition: background-color 0.3s ease;
  }
  .choice-btn:hover { background-color: #666; }
  #inventory-btn { position: fixed; top: 20px; right: 20px; background: #333; border: 2px solid #777; border-radius: 8px;

  }
  #stat-panel { position: fixed; top: 20px; left: 20px; background: rgba(20,20,20,0.85); border: 2px solid #555; border-radius: 10px;
    padding: 12px 20px; width: 220px; font-size: 1em; line-height: 1.5em; z-index: 20;
  }
  #location-btn { position: fixed; bottom: 20px; left: 20px; background: #222; border: 2px solid #666; border-radius: 8px;
    padding: 12px 18px; color: white; cursor: pointer; font-weight: bold; z-index: 20; user-select: none;
  }
  .popup { position: fixed; background: rgba(0,0,0,0.9); border: 3px solid #555; border-radius: 10px; padding: 15px;
    max-width: 320px; color: white; box-shadow: 0 0 20px #000; z-index: 30;
  }
  #inventory-popup, #location-popup { display: none; }
  #inventory-popup { top: 60px; right: 20px; width: 320px; max-height: 70vh; overflow-y: auto; }
  #location-popup { bottom: 70px; left: 20px; }
  .popup h3 { margin-top: 0; }
  .popup-close-btn { background: #444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; float: right; }
  .item { border: 1px solid #666; padding: 5px 8px; margin-bottom: 6px; border-radius: 5px; }
  .location-item { cursor: pointer; padding: 6px 10px; border-radius: 5px; border: 1px solid transparent; transition: border-color 0.2s ease; }
  .location-item:hover { border-color: #ffdd57; background-color: rgba(255, 221, 87, 0.1); }
</style>
